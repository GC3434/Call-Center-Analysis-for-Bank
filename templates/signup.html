<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>SignUp page</title>

		<!-- Bootstrap link -->

	  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/headers/">
	  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


	<style media="screen">
	html {
		background-color: #E4E9FD;
		font-family: 'helvetica neue';
	}
	</style>
	</head>
	<body>

		<!-- Sign Up section-->


		<section class="bg-image" style="background-image:-webkit-linear-gradient(65deg, #5C6E7A 50%, #E4E9FD 50%);">
	    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
	      <div class="container h-100">
	        <div class="m-5 row d-flex justify-content-center align-items-center h-100">
	          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
	            <div class="card" style="border-radius: 15px;" >
	              <div class="card-body p-4">

									<!-- Sign up heading -->
									
	                <h4 class="text-uppercase text-center mb-3">Sign Up ~ Call Center Analytics for Bank</h4>
									<p class="text-uppercase text-center mb-3">Sign up to get registered</p>
									<hr>

	                <form method="POST" action="{{ url_for('signup') }}">

	                  <div class="form-floating mb-2">
	                    <input id="name" type="text" class="form-control" name="name" placeholder="name">
	                    <label for="floatingInput" class="form-label">Your Name</label>
	                  </div>

	                  <div class="form-floating mb-2">
	                    <input type="text" class="form-control" id = "designation" name="designation" placeholder="designation" >
	                    <label class="form-label">Designation</label>
	                  </div>



	                  <div class="form-floating mb-2">
	                    <input type="email" id="email" class="form-control " name="email" placeholder="email" />
	                    <label class="form-label" for="form3Example8">Email</label>
	                  </div>



	                  <div class="form-floating mb-2">
	                    <input type="number" id="contact" class="form-control" name="contact" placeholder="contact" />
	                    <label class="form-label" for="form3Example97">Contact</label>
	                  </div>

					  <div class="form-floating mb-2">
	                    <input type="employee_id" id="employee_id" class="form-control" name="employee_id" placeholder="employee_id" />
	                    <label class="form-label" for="form3Example97">employee_id</label>
	                  </div>

						<div class="form-floating mb-2">
 	                    <input type="password" class="form-control" id="password" name="password" placeholder="password" >
 	                    <label class="form-label">Password</label>
 	                  </div>

						<div class="form-floating mb-2">
 	                    <input type="password" class="form-control" id ="re_password" name="re_password" placeholder="re-password" >
 	                    <label class="form-label">Confirm Password</label>
 	                  </div>




	                   <!-- <p class="text-center"><span><input type="checkbox" /></span> i agree to the terms of services</p> -->

						<div class="" align="center" >
							<button class="btn btn-lg" style="background-color:#5C6E7A"  value = "signup" type="submit" name="button">SignUp</button>
						</div>

						<p class="text-center p-4">Already have an account <a href="/login">Login here</a> </p>

                         <div class="form-floating mb-2" align="center" style="color:red">{{error}}</div>

	                </form>

	              </div>
	            </div>
	          </div>
	        </div>
	      </div>
	    </div>
	  </section>

	</body>
</html>
